<!-- CSS Anhang Ende -->
</head>
<body>
<!-- Super Wrapper -->
<div class="super-wrapper">
	<div class="top-bar">
		<a href="#" class="logo-ref nav-item">
			<img src="./static/img/logo.png" class="logo"/>
		</a>

		<!-- Links -->
		<div class="navbar">
			<div class="spacer"></div>
			<div class="nav-links">
				<a href="index.html" class="nav-item">Home</a>

				<a href="tabelle.html" class="nav-item">Student Database</a>

				<a href="listen.html" class="nav-item">Listen</a>

				<a href="galerie.html" class="nav-item">Galerie</a>

				<a href="image_editor.html" class="nav-item">Zusatzaufgabe</a>
			</div><!-- Ende Links -->
		</div>
	</div><!-- Page Wrapper -->

	<div class="content-wrapper">
		<!-- Container One -->
		<div id="container-editor">
			<p>
				<h2>Zusatzaufgabe</h2>
			</p>
			<div id="edit_controls">
				<li>
					Graustufen<br>
					<input id="grayscale" class="range" type="range" min="0" max="100" value="0">
				</li>

				<li>
					Weichzeichnung<br>
					<input id="blur" class="range" type="range" min="0" max="10" value="0">
				</li>

				<li>
					Belichtung<br>
					<input id="exposure" class="range" type="range" min="0" max="200" value="100">
				</li>

				<li>
					Sepia<br>
					<input id="sepia" class="range" type="range" min="0" max="100" value="0">
				</li>

				<li>
					Transparenz<br>
					<input id="opacity" class="range" type="range" min="0" max="100" value="100">
				</li>
			</div>

			<div id="image_div">
			 <img src="./static/img/pic1.jpg" id="image_corr">
			</div>
		</div><!-- Container One End -->

	</div><!-- Page Wrapper End -->
</div><!-- Wrapper Ende -->
